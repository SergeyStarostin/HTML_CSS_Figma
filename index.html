<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO & Digital Marketing For Your Website.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container flex">
            <img class="header__photo" src="img/header__logo.svg" alt="header logo">
            <nav class="nav flex">                
                <a href="#" class="header-link">Home</a>
                <a href="#" class="header-link">About Us</a>
                <a href="#" class="header-link">Services</a>
                <a href="#" class="header-link">Features</a>
                <a href="#" class="header-link">Team</a>
                <a href="#" class="header-link">Blog</a>
                <a href="#" class="header-link">Contacts</a>
            </nav>
        </div>
    </header>

    <div class="main">
        <div class="container flex">
            <div class="main-left">
                <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
                <p class="text">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
                <div class="top__btn">
                    <button class="btn_start">Start Now</button>
                    <button class="btn_video flex">
                        <img src="img/icon.svg" alt="icon play vodeo">
                        Watch Video
                    </button>
                </div>
            </div>
            <div class="main-right">
                <img src="./img/pngfind 1.svg" alt="top__content_photo">
            </div>
        </div>
    </div>

    <section class="logos">
        <div class="container flex">
            <img src="./img/1.svg" alt="" class="product-logo">
            <img src="./img/2.svg" alt="" class="product-logo">
            <img src="./img/3.svg" alt="" class="product-logo">
            <img src="./img/4.svg" alt="" class="product-logo">
            <img src="./img/5.svg" alt="" class="product-logo">
            <img src="./img/2.svg" alt="" class="product-logo">
        </div>
    </section>

</body>
</html>
